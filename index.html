<body>
  <header>

    <nav>

    <h2>Welcome to Tasty Restaurant</h2>

    <p>
      Experience the best culinary delights crafted with passion

      to satisfy every palate.
    </p>

    <a href="2.html" class="btn">Explore Our Menu</a>

    <div class="image-controls">
      <button id="btn1" class="pro">Wine</button>
      <button id="btn2" class="pro">Food</button>
    </div>

    <div class="wineFrame">
      <img
        id="wineImage"
        class="wine"
        src="https://images.pexels.com/photos/2702805/pexels-photo-2702805.jpeg"
        alt="Restaurant item"
      >
    </div>
  </section>

  <script>
    const wineImage = document.getElementById("wineImage");
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");

    btn1.addEventListener("click", () => {
      wineImage.src =
        "https://images.pexels.com/photos/2702805/pexels-photo-2702805.jpeg";
    });

    btn2.addEventListener("click", () => {
      wineImage.src =
        "https://images.pexels.com/photos/704569/pexels-photo-704569.jpeg";
    });
  </script>
