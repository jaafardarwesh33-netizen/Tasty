<ul class="numbers">
    <button class="pro"><li id="btn1">1</li></button>
    <button class="pro"><li id="btn2">2</li></button>
</ul>
<div class="wineFrame">
<img  id="wineImage" class="wine" src="https://images.pexels.com/photos/2702805/pexels-photo-2702805.jpeg" alt="">

<script>
  const wineImage = document.getElementById("wineImage");
  const btn1 = document.getElementById("btn1");
  const btn2 = document.getElementById("btn2");

  
  btn1.addEventListener("click", () => {
    wineImage.src = "https://images.pexels.com/photos/2702805/pexels-photo-2702805.jpeg";
  });

  btn2.addEventListener("click", () => {
    wineImage.src = "food.jpg"; 
  });
</script>
